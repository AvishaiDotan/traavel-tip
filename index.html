<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/lib/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/setup/variables.css">
    <link rel="stylesheet" href="./css/setup/typography.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">

    <header class="header full">
        <div class="h1-logo-container">
            <h1 class="">TravelTip</h1>
            <img class="logo" src="./css/logo .png" alt="">
        </div>
        <div class="search-container">
            <input id="pac-input" class="search-input" type="search" placeholder="Search here..."
                onchange="onSendSearch(value)">
            <input class="input-btn" type="submit" value="GO">
        </div>
    </header>
    


    <main class="main-container">
        <div class="my-location-container">
            <section class="info-section">
                <h3><span class="heading">You are at: </span><span class="user-pos"></span></h3>
            </section>
            <button onclick="onGetUserPos()" class="my-location">My Location</button>
        </div>

        <section class="map-container">
            <div id="map" style="width: 100%; height: 100%;"></div>
        </section>

        <div class="saved-weather-container">
            
                <section class="weather-container">
                    <h2>The weather today</h2>
                    <h3 class="heading"></h3>
                    <img class="weather-icon">
                </section>
            
            <div class="saved-loc-container">
                <article>
                    <h2></h2>
                    <p></p>
                    <p></p>
                    <div class="location-actions">
                        <button class="goto-action"></button>
                        <button class="delete-action"></button>
                    </div>
                </article>
            </div>


        </div>
    </main>

    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>

    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->

    <p>Locations: -->
    <pre class="locs"></pre>
    </p>

    <script src="./lib/axios.js"></script>
    <script src="./lib/swal.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
