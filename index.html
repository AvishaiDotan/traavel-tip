<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/lib/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/setup/variables.css">
    <link rel="stylesheet" href="./css/setup/typography.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">
    <header class="full main-layout">
        <h1 class="">TravelTip</h1>
    </header>

    <main>

        <div class="search-container">
            <input id="pac-input" class="controls" type="search" placeholder="Search here..."
                onchange="onSendSearch(value)">
            <input class="btn input-btn" type="submit" value="GO">
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </div>

        <section class="map-container">
            <div id="map" style="width: 100%; height: 100%;"></div>
        </section>
        <div class="saved-loc-container"></div>
        <div class="weather-container"></div>
    </main>


    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>

<script src="./lib/axios.js"></script>
<script src="./lib/swal.js"></script>
<script type="module" src="js/app.controller.js"></script>
</body>

</html>
